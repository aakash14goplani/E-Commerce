	<script type="text/javascript">
		function Validate()
		{
			var name = document.login.username;
			var pass = document.login.password;
			
			if( name.value == "" )
			{
				alert( "Please provide Username!" );
				name.focus() ;
				return false;
			}
			if( pass.value == "" )
			{
				alert( "Please provide Password!" );
				pass.focus() ;
				return false;
			}
			return ( true );
		}
	</script>
